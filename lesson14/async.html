<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hello" style="font-size:5em;">
       0
    </div>
    <script>
       const counter =  document.getElementById("hello")

       function count() {
        const prev = parseInt(counter.innerText);

        counter.innerText = prev + 1;
       }

        setInterval(count, 1000)
    </script>
</body>
</html>
