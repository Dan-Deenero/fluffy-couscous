<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let sum = a + 20;

        switch(sum) {
            case 40:
                console.log("Result is 40");
                a = 40;
                break;
            case 30:
                console.log("Result is 30");
                a = 30;
                break;
            case 20:
                console.log("Result is 20");
                a = 20;
                break;
            default:
                console.log("No case");
                break;
        }


        switch (new Date().getDay()) {
            case 0:
                console.log("Sunday");
                break;
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            case 4:
                console.log("Thursday");
                break;
            case 5:
                console.log("Friday");
                break;
            case 6:
                console.log("Saturday");
        }
    </script>
</body>
</html>
